<body>
  <div class="container">
    <div class="d-flex justify-content-start my-3">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add new
        product</button>
    </div>
    <!-- Modal Add New-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="d-flex justify-content-start" >Name Product</label>
              <input type="text" class="w-100 product-name" id="name-product" placeholder="Enter your Name Product">
            </div>
            <div class="form-group">
              <label class="d-flex justify-content-start" >Describe</label>
              <input type="text" class="w-100 product-describe" placeholder="Enter your Describe">
            </div>
            <div class="form-group">
              <label class="d-flex justify-content-start" >Price</label>
              <input type="text" class="w-100 product-price" placeholder="Enter your Price">
            </div>
            <div class="form-group">
              <label class="d-flex justify-content-start" >Image 1</label>
              <input type="text" class="w-100 product-img1" placeholder="Enter your Image">
            </div>
            <div class="form-group">
              <label class="d-flex justify-content-start" >Image 2</label>
              <input type="text" class="w-100 product-img2" placeholder="Enter your Image">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" onclick="saveData()" id="add-product" class="add-product btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal Add New-->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Describe</th>
          <th scope="col">Price</th>
          <th scope="col">Image 1</th>
          <th scope="col">Image 2</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
