  <title>Admin</title>

<body>
  <div class="admin-main row">
    <div id="admin-content-left" class="scrollable-div col-3 category">
      <h1 class="fw-bold py-4 px-3">ADMIN</h1>
      <div class="accordion pt-5 border-top" id="accordionPanelsStayOpenExample">
        <div class="accordion-item my-3 border">
          <h2 class="accordion-header">
            <button class="hover-item fs-5 accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseOne">
              Áo nam
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" style="">
            <div class="accordion-body p-0">
              <ul class="list-unstyled m-0">
                <li class="hover-item py-3 px-3 my-2" onclick="displayData('polo', false)">
                  Áo Polo
                </li>
                <li class="hover-item py-3 px-3 my-2" onclick="displayData('aothun', false)">
                  Áo Thun
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="accordion-item my-3 border">
          <h2 class="accordion-header">
            <button class="hover-item fs-5 accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTwo">
              Quần nam
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" style="">
            <div class="accordion-body p-0">
              <ul class="list-unstyled m-0">
                <li class="hover-item py-3 px-3  my-2" onclick="displayData('kaki', false)">
                  Quần Kaki
                </li>
                <li class="hover-item py-3 px-3  my-2" onclick="displayData('quanthun',false)">
                  Quần Thun
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="accordion-item my-3 border">
          <h2 class="accordion-header">
            <button class="hover-item fs-5 accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseThree">
              Đồ lót
            </button>
          </h2>
          <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" style="">
            <div class="accordion-body p-0">
              <ul class="list-unstyled m-0">
                <li class="hover-item py-3 px-3  my-2" onclick="displayData('brief', false)">
                  Brief
                </li>
                <li class="hover-item py-3 px-3  my-2" onclick="displayData('boxer', false)">
                  Boxer
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="accordion-item my-3 border cursor-pointer" onclick="displayData('account', true)">
          <h2 class="hover-item d-flex align-items-center m-0 py-3 px-4 fs-5">
              Account
          </h2>
        </div>
      </div>
    </div>
    <div id="admin-content-right shadow" class="scrollable-div col-9 container">
      <div class="bg-main text-light p-3">
        <div class="row">
          <div class="col-6 d-flex">
            <button type="button" class="btn btn-secondary me-3">
              <i class="bi bi-list"></i>
            </button>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <button class="icon-menu px-2 mx-1">
              <i class="bi bi-bell-fill"></i>
            </button>
            <button class="icon-menu px-2 mx-1">
              <i class="bi bi-chat-square-text-fill"></i>
            </button>
            <button class="icon-menu px-2 mx-1">
              <i class="bi bi-person-circle"></i>
            </button>
          </div>
        </div>
        <div class="">
          <h1>Darhboard</h1>
          <p>View / Dashboard</p>
        </div>
      </div>
      <div class="table-content container">
        <div class="d-flex bg-main p-3 px-5 justify-content-between align-items-center my-3">
          <!-- Button trigger modal -->
          <h3 class="name-title text-light m-0">Áo Nam Polo</h3>
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add
            new</button>
        </div>
        <!-- Modal Add New-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label class="d-flex justify-content-start">Name Product</label>
                  <input type="text" class="border p-2 w-100 product-name" id="name-product" placeholder="Enter your Name Product"
                    data-has-listeners="true">
                </div>
                <div class="form-group">
                  <label class="d-flex justify-content-start">Describe</label>
                  <input type="text" class="border p-2 w-100 product-describe" placeholder="Enter your Describe"
                    data-has-listeners="true">
                </div>
                <div class="form-group">
                  <label class="d-flex justify-content-start">Price</label>
                  <input type="text" class="border p-2 w-100 product-price" placeholder="Enter your Price"
                    data-has-listeners="true">
                </div>
                <div class="form-group">
                  <label class="d-flex justify-content-start">Image 1</label>
                  <input type="text" class="border p-2 w-100 product-img1" placeholder="Enter your Image"
                    data-has-listeners="true">
                </div>
                <div class="form-group">
                  <label class="d-flex justify-content-start">Image 2</label>
                  <input type="text" class="border p-2 w-100 product-img2" placeholder="Enter your Image"
                    data-has-listeners="true">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" onclick="saveData()" id="add-product" class="add-product btn btn-primary"
                  data-bs-dismiss="modal">Add</button>
              </div>
            </div>
          </div>
        </div>
        <!-- End Modal Add New-->
        <table class="table">
          <thead>
            <!-- <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Describe</th>
              <th scope="col">Price</th>
              <th scope="col">Image 1</th>
              <th scope="col">Image 2</th>
              <th scope="col">Actions</th>
            </tr> -->

            <tr>
              <th scope="col">ID</th>
              <th scope="col">Username</th> 
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
              <th scope="col">Role</th>
              <th scope="col" class="col-3">Actions</th>
            </tr>
          </thead>
          <tbody id="myElement" style="max-height: 10rem; height: 25rem;">
            <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>$100</td>
              <td><img src="./assets/images/products/z4904974071885-559ad89cb6cb19d9d56cfe0dd228483b-600x600.jpg" alt=""
                  class="w-img"></td>
              <td><img src="./assets/images/products/z4992841998680-772f8320491b4f66c8a475b5fe3f0816-600x600.jpg" alt=""
                  class="w-img"></td>
              <td>
                <div class="">
                  <button type="button" class="btn btn-primary">Update</button>
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
      
      <div class="footer-main bg-main p-4"></div>
    </div>
  </div>
</body>
